version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: clicker-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "${DB_PORT}:${DB_PORT}"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/00-init.sql:/docker-entrypoint-initdb.d/00-init.sql
      - ./database/01-populate.sql:/docker-entrypoint-initdb.d/01-populate.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - clicker-network

  backend:
    build: ./backend
    container_name: clicker-backend
    ports:
      - "${BACKEND_PORT}:${BACKEND_PORT}"
    environment:
      DB_HOST: postgres  # Important: nom du service postgres
      DB_PORT: ${DB_PORT}
      DB_USER: ${POSTGRES_USER}
      DB_PASSWORD: ${POSTGRES_PASSWORD}
      DB_NAME: clicker
      PORT: ${BACKEND_PORT}
    depends_on:
      postgres:
        condition: service_healthy
    restart: on-failure
    networks:
      - clicker-network

  frontend:
    build: ./frontend
    container_name: clicker-frontend
    ports:
      - "${FRONTEND_PORT}:${FRONTEND_PORT}"
    depends_on:
      - backend
    networks:
      - clicker-network

volumes:
  postgres_data:

networks:
  clicker-network:
    driver: bridge