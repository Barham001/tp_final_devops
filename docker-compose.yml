version: '3.8'
services:
  postgres:
    image: postgres:15-alpine
    container_name: tp-final-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password123}
      POSTGRES_DB: ${POSTGRES_DB:-tpfinal}
    ports:
      - "5433:5432"  # Port externe changé pour éviter le conflit
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/00-init.sql:/docker-entrypoint-initdb.d/00-init.sql
      - ./database/01-populate.sql:/docker-entrypoint-initdb.d/01-populate.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - clicker-network
    restart: unless-stopped

  backend:
    build: ./backend
    container_name: tp-final-backend
    ports:
      - "${BACKEND_PORT:-8081}:${BACKEND_PORT:-8081}"
    environment:
      DB_HOST: postgres
      DB_PORT: 5432  # Port interne reste 5432
      DB_USER: ${POSTGRES_USER:-postgres}
      DB_PASSWORD: ${POSTGRES_PASSWORD:-password123}
      DB_NAME: ${POSTGRES_DB:-tpfinal}
      PORT: ${BACKEND_PORT:-8081}
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - clicker-network

  frontend:
    build: ./frontend
    container_name: tp-final-frontend
    ports:
      - "${FRONTEND_PORT:-80}:80"
    depends_on:
      - backend
    networks:
      - clicker-network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  clicker-network:
    driver: bridge